<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 内容系统 - 文章列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <style type="text/css">
    .layui-table-cell {
      height: 43px;
      /*line-height: 28px;*/
      padding: 0 15px;
      position: relative;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">

    </div>

    <div class="layui-card-body">
      <table id="LAY-income-list" lay-filter="LAY-income-list"></table>
    </div>
  </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'druglist', 'table'], function () {
    var table = layui.table
        ,form = layui.form
        ,$ = layui.$;

    //监听搜索
    form.on('submit(LAY-app-contlist-search)', function (data) {
      var field = data.field;

      //执行重载
      table.reload('LAY-app-content-list', {
        where: field
      });
    });



    table.render({
      elem: '#LAY-income-list'
      , url: '/income/selectIncomeList'
      , cols: [[
        {type: 'numbers', fixed: 'left'}
        , {field: 'count', title: '卖出总数量', width: '45%'}
        , {field: 'money', title: '卖出总金额', width: '48.7%'}
      ]]
      , page: false
      , limit: 30
      , height: 'full-220'
      , text: '对不起，加载出现异常！'
    });

  });
</script>
</body>
</html>

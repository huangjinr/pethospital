<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 内容系统 - 文章列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <style type="text/css">
    .layui-table-cell {
      height: 43px;
      /*line-height: 28px;*/
      padding: 0 15px;
      position: relative;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">文章ID</label>
          <div class="layui-input-inline">
            <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">作者</label>
          <div class="layui-input-inline">
            <input type="text" name="author" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">标题</label>
          <div class="layui-input-inline">
            <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">文章标签</label>
          <div class="layui-input-inline">
            <select name="label">
              <option value="">请选择标签</option>
              <option value="0">美食</option>
              <option value="1">新闻</option>
              <option value="2">八卦</option>
              <option value="3">体育</option>
              <option value="4">音乐</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="layui-card-body">
      <table id="LAY-sale-list" lay-filter="LAY-sale-list"></table>
    </div>
  </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'druglist', 'table'], function () {
    var table = layui.table
        ,form = layui.form
        ,$ = layui.$;

    //监听搜索
    form.on('submit(LAY-app-contlist-search)', function (data) {
      var field = data.field;

      //执行重载
      table.reload('LAY-app-content-list', {
        where: field
      });
    });



    table.render({
      elem: '#LAY-sale-list'
      ,url: '/sale/selectSaleList' //模拟接口
      ,cols: [[
        {type: 'numbers', fixed: 'left'}
        ,{field: 'drug.drugName', title: '药品名', width: '35%', templet:function (d) {
            return d.drug.drugName
        }}
        ,{field: 'count', title: '卖出总数量', width: '30%'}
        ,{field: 'money', title: '卖出总金额', width: '28.7%'}
      ]]
      ,page: false
      ,text: '对不起，加载出现异常！'
    });

  });
</script>
</body>
</html>
